<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <a href="./index.html"><h2>《header》</h2></a>
        </header>
        <h1>My Contact</h1>
        <section>
            <div>
                <h2>Reset password</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                    <label for="password">Old Password</label>
                    <input type="password" id="password" />
                    <label for="password">New Password</label>
                    <input type="password" id="password" />
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" />
                    <input type="button" value="reset" />
                </form>
            </div>
            <div>
                <h2>Contact</h2>
                <form>
                    <label for="user_full_name">Full Name</label>
                    <input type="text" id="user_full_name" />
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                    <label for="user_phone_number">Phone number</label>
                    <input type="tel" id="user_phone_number" />
                    <label for="user_region">Region</label>
                    <select name="user_region" id="user_region">
                        <option value="region_a">Payment A</option>
                        <option value="region_b">Payment B</option>
                        <option value="region_c">Payment C</option>
                    </select>
                    <label for="user_address">Address</label>
                    <input type="text" id="user_address" />
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                    <input type="button" value="update" />
                </form>
            </div>
        </section>
        <footer>
            <h2>《footer》</h2>
        </footer>
    </body>
</html>
